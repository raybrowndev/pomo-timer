<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pomodoro Timer</h1>

  <div class="welcome-message">
    <span id="greeting">Welcome to your focus zone! Select your break durations, set how many sessions you want, and press play. You can optionally add a to-do list for your session to keep on track. Enjoy!</span>
  </div>

  <div class="number-container">
    
    <div class="hour">
      <p class="large-text" id="hour-num">0</p>
      <span>Hours</span>
    </div>
    <div class="min">
      <p class="large-text" id="min-num">25</p>
      <span>Minutes</span>
    </div>
    <div class="sec">
      <p class="large-text" id="sec-num">0</p>
      <span>Seconds</span>
    </div>
  </div>



  <div class="welcome-message">
    <label for="sessionType">Select Pomodoro Duration:</label>
    <select id="sessionType">
      <option value="25">25 Minute Work</option>
      <option value="50">50 Minute Work</option>
    </select>
<br>
    <label for="breakType">Select Break Duration:</label>
    <select id="breakType">
      <option value="5">5 Minute Break</option>
      <option value="10">10 Minute Break</option>
    </select>
<br>
    <label for="cycles">Number of Sessions:</label>
    <input type="number" id="cycles" min="1" value="1" />
    <br>
    <div style="margin-top: 1rem;">
      <button onclick="startTimer()">Play</button>
      <button onclick="pauseTimer()">Pause</button>
    </div>
  </div>

  <div class="todo-container">
    <h2>To-Do List</h2>
    <div class="todo-input-group">
      <input type="text" id="todo-input" placeholder="Enter a task..." />
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  

  <footer>
    <ul id="footer-list">
      <li>Made with &hearts; by Ray Brown | <a href="https://www.raybrown.dev">raybrown.dev </a></li>
    </ul>
    <audio id="tickSound" src="tick.mp3" preload="auto" loop></audio>
    <audio id="ringSound" src="ring.mp3" preload="auto"></audio>
    <script src="my.js"></script>
    
  </footer>
</body>
</html>
